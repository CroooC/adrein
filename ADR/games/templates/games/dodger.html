{% extends 'g_bases/base.html' %}

{% load static %}

{% block styles %}<link rel="stylesheet" href="{% static 'games/css/dodger.css' %}"/>{% endblock %}

{% block title %}Dodger{% endblock %}

{% block content %}
    <br>
    <canvas id="gameCanvas" width="1000" height="600"></canvas>
    <div id="startScreen">
        <h1>Dodger</h1>
        <h3>You are the white <span class="white-caps">square</span>,<br>
            And you must dodge the red <span class="red-caps">squares</span>,<br>
            With the <b>WSAD</b> keys or the <b>Arrows</b> keys!
        </h3>
        <button id="startGameBtn">Start Game</button>
    </div>
    <div id="gameOverScreen">
        <h1>Game Over</h1>
        <p>Your Score: <span id="scoreDisplay">0</span></p>
        <button id="playAgainBtn">Play Again</button>
    </div>

    <script src="{% static 'games/js/dodger.js' %}"></script>
{% endblock %}
