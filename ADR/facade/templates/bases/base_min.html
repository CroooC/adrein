{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'facade/css/content.css' %}"/>
        <link rel="icon" type="image/x-icon" href="{% static 'facade/favicon.ico' %}">
        {% block styles %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <header>
            <nav aria-label="default main menu">
                <ul>
                    <li>
                        <a href="{% url 'home' %}" class="link_icon">
                            <img src="{% static 'facade/logo.png' %}" alt="Logo ADR">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>

        <div id="loading-overlay" style="display: none;">
            {% comment %} <link rel="stylesheet" href="{% static 'facade/css/loading.css' %}"/> {% endcomment %}
            <section class="loading">
                Don't forget to bruh your teeth, clean your room and put your durty clothes in the basket
                <span class="loading__author">  - Your Mom</span>
                <span class="loading__anim"></span>
            </section>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="{% static 'facade/js/loading.js' %}"></script>
    </body>
</html>
